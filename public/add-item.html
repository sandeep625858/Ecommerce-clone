<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">
      <link rel="stylesheet" href="/style3.css">
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add a Product</h2>

              <form action="/add" method="POST">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product Name</label>
                  <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Product Real Price</label>
                  <input type="number" id="form3Example3cg" name="price" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Product Discounted Price</label>
                  <input type="number" id="form3Example4cg" name="currprice" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Image Address</label>
                  <input type="text" id="form3Example4cdg" name="image" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label for="exampleFormControlSelect1">Category</label>
                    <select class="form-control" name="category" id="exampleFormControlSelect1">
                      <option>Mobiles</option>
                      <option>Smart Watches</option>
                      <option>Laptops</option>
                      <option>EarPhones</option>
                      <option>PowerBank</option>
                      <option>Camera</option>
                    </select>
                  </div>

                  <input type="submit" value="Add-Item" class="btn btn-primary text-center" />

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/f75dc8e629.js" crossorigin="anonymous"></script>
</body>
</html>
